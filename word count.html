            color:white;

<body>
    <script>
       function countWords(){
        var text=document.getElementById("inputText").value;
        var words=text.split(/\s+/).filter(function(word){
            return word.length > 0;
});
    var wordCount=words.length;
    document.getElementById("wordoutput").textContent="word Count:"+wordCount;
}

    </script><div>
    <h1>"WORD COUNT."</h1>
    <textarea id="inputText" row="9" col="10" placeholder="Enter ur text here...."></textarea><br><br>
    <button onclick="countWords()">WORDS:</button>
    <p id="wordoutput"></p>
  </div>  
</body>
